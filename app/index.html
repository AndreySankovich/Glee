<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="../app/images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">
                Home<span>+</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                About
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Services
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Pages<span>+</span>
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                News
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <img class="user-nav__img" src="../app/images/icons/search.svg" alt="search icon">
          </a>
          <div class="user-nav__bg">
            <a class="user-nav__link user-nav__link--heart" href="#">
              <span class="user-nav__num">0</span>
              <img class="user-nav__img" src="../app/images/icons/heart.svg" alt="heart icon">
            </a>
            <span class="user-nav__border"></span>
            <a class="user-nav__link user-nav__link--cart" href="#">
              <span class="user-nav__num">0</span>
              <img class="user-nav__img" src="../app/images/icons/cart.svg" alt="cart icon">
            </a>
          </div>

          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="../app/images/ellipse.png" alt="ellipse icon">
          </a>
        </div>
      </div>

    </div>
  </header>













  <script src="js/main.min.js"></script>
</body>

</html>
